  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

  const starsContainerEl = document.querySelector('.stars_container');
  const starsEls = document.querySelectorAll('.fas');

  for(const [index, element] of starsEls.entries()) {
    element.dataset.idx = index;
  }

  document.addEventListener('mouseover', (event) => {
    if (event.target.tagName !== 'I') {
      for (const element of starsEls) {
        element.classList.remove('golden');
      }
    }
    for (let i = 0; i <= event.target.dataset.idx; i++) {
      starsContainerEl.querySelector(`[data-idx="${i}"]`).classList.add('golden');
    }
  });
