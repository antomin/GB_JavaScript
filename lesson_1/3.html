<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20.
    2. 20 неявно приводим к типу строка получаем "20".
    3. Конкатенируем "20" и "10" получаем "2010".
    4. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + '10');

    /*
    1. 10 неявно приводим к типу строка получаем "10".
    2. Конкатенируем "10" и "10" получаем "1010".
    3. 3ее число 10 неявно приводим к типу строка получаем "10".
    4. Конкатенируем "1010" и "10" получаем "101010".
    5. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + '10' + 10);

    /*
    1. 10 плюс 10 получаем 20.
    2. С помощью унарного оператора + приводим строку "10" к числу 10.
    3. 20 плюс 10 получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +'10');

    /*
    1. С помощью унарного оператора - приводим пустую строку "" к числу -0 (отрицательный нуль).
    2. 10 делим на -0 получаем число -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -'');

    /*
    1. С помощью унарного оператора + пробуем привести строку "2,5" к числу получаем число NaN из-за знака ",".
    2. 10 делим на NaN получаем число NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +'2,5');
  </script>
</body>

</html>
