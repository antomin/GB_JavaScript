<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Выражение "++a" имеет префиксную форму инкремента. Сначала переменная а
    увеличелась на 1, потом это значение присвоилось переменной с.
     */
    c = ++a;
    console.log(c);

    /*
    Выражение "b++" имеет постфиксную форму инкремента. Сначала переменной d
    присвоилось значение b, потом переменная b увеличелась на 1.
     */
    d = b++;
    console.log(d);

    /*
    Выражение "++a" имеет префиксную форму инкремента. В 27-ой строке переменная
    а уже была увеличена на 1, здесь она снова сначала увеличивается на 1 и к
    ней прибавляется 2, переменной с присваивается значение 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Выражение "b++" имеет постфиксную форму инкремента. В 33-ей строке
    переменная b уже была увеличена на 1, здесь переменной d присваивается
    значение (2+2), т.е. 4, потом переменная b увеличивается на 1.     
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
