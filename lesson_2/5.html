<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(5, 0, "/"));

    /**
     * Функция выполняет основные арифметические операции между двумя
     * переданными числами (сложение, умножение, деление, вычитание). При
     * вычитании возвращается разница между большим и меньшим.
     * @param {number} arg1 Первое переданное число.
     * @param {number} arg2 Второе переданное число.
     * @param {string} operation Операция, которую следует выполнить. 
     * Передаётся только "+", "-", "*", "/".
     * @returns {number} Возвращает полученный результат. При передачи
     * неизвестной операции вернёт "NaN".
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return calculateSum(arg1, arg2);
        case '-':
          return calculateDiff(arg1, arg2);
        case '/':
          return calculateDiv(arg1, arg2);
        case '*':
          return calculateMul(arg1, arg2);
        default:
          return NaN
      }
    }

    /**
     * Функция вычисляет сумму двух переданных чисел
     * @param {number} num1 Первое слагаемое
     * @param {number} num2 Второе слагаемое
     * @returns {number} Возвращает сумму чисел num1 и num2
     */
    function calculateSum(num1, num2) {
      return num1 + num2;
    }


    /**
     * Функция вычисляет произведение двух переданных чисел
     * @param {number} num1 Первый множитель
     * @param {number} num2 Второй множитель
     * @returns {number} Возвращает произведение чисел num1 и num2
     */
    function calculateMul(num1, num2) {
      return num1 * num2;
    }


    /**
     * Функция делит два переданных числа
     * @param {number} num1 Делимое
     * @param {number} num2 Делитель
     * @returns {number} Возвращает частное чисел num1 и num2
     */
    function calculateDiv(num1, num2) {
      return num1 / num2;
    }

    /**
     * Функция вычисляет разницу между большим и меньшим переданных чисел 
     * @param {number} num1 Первое переданное число
     * @param {number} num2 Второе переданное число
     * @returns {number} Возвращает разницу переданных чисел num1 и num2
     */
    function calculateDiff(num1, num2) {
      if (num1 < num2) {
        return num2 - num1;
      } else {
        return num1 - num2;
      }
    }
  </script>
