<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция вычисляет сумму двух переданных чисел
     * @param {number} num1 Первое слагаемое
     * @param {number} num2 Второе слагаемое
     * @returns {number} Возвращает сумму чисел num1 и num2
     */
    function calculateSum(num1, num2) {
      return num1 + num2;
    }


    /**
     * Функция вычисляет произведение двух переданных чисел
     * @param {number} num1 Первый множитель
     * @param {number} num2 Второй множитель
     * @returns {number} Возвращает произведение чисел num1 и num2
     */
    function calculateMul(num1, num2) {
      return num1 * num2;
    }


    /**
     * Функция делит два переданных числа
     * @param {number} num1 Делимое
     * @param {number} num2 Делитель
     * @returns {number} Возвращает частное чисел num1 и num2
     */
    function calculateDiv(num1, num2) {
      return num1 / num2;
    }

    /**
     * Функция вычисляет разницу между большим и меньшим переданных чисел 
     * @param {number} num1 Первое переданное число
     * @param {number} num2 Второе переданное число
     * @returns {number} Возвращает разницу переданных чисел num1 и num2
     */
    function calculateDiff(num1, num2) {
      if (num1 < num2) {
        return num2 - num1;
      } else {
        return num1 - num2;
      }
    }
  </script>
</body>
